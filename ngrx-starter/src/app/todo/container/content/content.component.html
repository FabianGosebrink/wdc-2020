<div class="starter-template">
  <h1>Todo App</h1>
  <p>
    <app-todo-form (todoAdded)="addTodo($event)"></app-todo-form>
  </p>
  <p>
    <app-todo-list
      [items]="items$ | async"
      [doneItems]="doneItems$ | async"
      (markAsDone)="markAsDone($event)"
    ></app-todo-list>
  </p>
</div>
